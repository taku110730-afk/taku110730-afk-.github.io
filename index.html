// ToDoリストアプリのコンポーネント
const TodoApp = () => {
    const [todos, setTodos] = React.useState([
        { id: 1, text: 'パン', completed: false },
        { id: 2, text: '牛乳', completed: false },
        { id: 3, text: 'バター', completed: false },
    ]);
    const [newTodo, setNewTodo] = React.useState('');

    const addTodo = (e) => {
        e.preventDefault();
        if (newTodo.trim() === '') return;
        setTodos([...todos, { id: Date.now(), text: newTodo, completed: false }]);
        setNewTodo('');
    };

    const toggleTodo = (id) => {
        setTodos(todos.map(todo =>
            todo.id === id ? { ...todo, completed: !todo.completed } : todo
        ));
    };

    const deleteTodo = (id) => {
        setTodos(todos.filter(todo => todo.id !== id));
    };

    return (
        <div className="todo-app-card max-w-xs mx-auto min-h-[500px] flex flex-col relative p-4">
            <div className="flex justify-between items-center mb-4">
                <button className="text-gray-600 text-sm">編集</button>
                <h3 className="text-lg font-bold text-gray-900">リスト</h3>
                <button className="text-blue-600 font-semibold text-sm">完了</button>
            </div>
            <div className="flex-grow overflow-y-auto todo-list-scroll">
                <ul>
                    {todos.map(todo => (
                        <li key={todo.id} className="todo-item p-3 mb-2 flex items-center transition-shadow hover:shadow-md">
                            <input
                                type="checkbox"
                                checked={todo.completed}
                                onChange={() => toggleTodo(todo.id)}
                                className="checkbox-custom mr-3"
                            />
                            <span
                                className={`flex-grow ${todo.completed ? 'line-through text-gray-500' : 'text-gray-800'}`}
                            >
                                {todo.text}
                            </span>
                        </li>
                    ))}
                    {/* 新しいタスクを追加するための入力欄とボタンをリスト内に配置 */}
                    <li className="p-3 mb-2 flex items-center">
                        <button onClick={addTodo} className="mr-3 text-blue-500 text-3xl leading-none">
                            +
                        </button>
                        <input
                            type="text"
                            value={newTodo}
                            onChange={(e) => setNewTodo(e.target.value)}
                            placeholder="リスト項目を追加"
                            className="flex-grow bg-transparent focus:outline-none placeholder-gray-400"
                        />
                    </li>
                </ul>
            </div>
        </div>
    );
};
